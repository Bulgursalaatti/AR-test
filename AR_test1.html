<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false'>
	<a-assets>
	<!-- id=“file name“ src=“file url" -->
	<a-asset-item id="testi" src="https://rawcdn.githack.com/Bulgursalaatti/AR-test/master/testi.gltf"></a-asset-item>
	</a-assets>
	<!-- scale values allow you to adjust the file’s display size, gltf-model=“#your file name“ -->
	<a-entity gltf-model="#testi" scale="10 10 10" position="-0.1 0.1 -0.5"></a-entity>
	<a-entity light="intensity:4.51;castShadow:true" position="-0.5 1 -1" data-aframe-default-light="" aframe-injected=""></a-entity>
	<a-entity light="color:#BBB;type:point;intensity:4.0" data-aframe-default-light="" aframe-injected="" position="0.75 0.7 1.2"></a-entity>
	<a-marker-camera preset='hiro'></a-marker-camera>
	</a-scene>
</body>
